    <style>
        body {
            background-color: #121212;

            margin: 0;
            padding: 20px;
        }

        .search-bar {
            margin-bottom: 20px;
            text-align: center;
        }

        .search-bar input[type="text"] {
            padding: 10px;
            width: 300px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
            outline: none;
        }

        #video-list {
            display: grid;
            gap: 20px;
            grid-template-columns: repeat(auto-fill, minmax(560px, 1fr));
            justify-content: center;
        }

        .video-container {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .video-details {
            padding: 20px;
            background-color: #5b5b5b;
        }

        .video-details p {
            margin: 5px 0;
        }

        .video-placeholder {
            position: relative;
            padding-bottom: 2%;
            overflow: hidden;
            background-color: #5b5b5b;
        }

        .video-placeholder iframe,
        .video-placeholder video {
            top: 0;
            width: 560px;
            height: 315px;
        }

        @media screen and (max-width: 600px) {
            .search-bar input[type="text"] {
                width: 100%;
            }

            .video-details {
                font-size: 14px;
            }

            .video-placeholder {
                padding-bottom: 56.25%;
            }

            .video-placeholder iframe,
            .video-placeholder video {
                width: 100%;
                height: 100%;
            }
        }
    </style>

    <script>
        function searchByUsername() {
            var input = document.getElementById("search-input").value.toLowerCase();
            var videoContainers = document.getElementsByClassName("video-container");

            for (var i = 0; i < videoContainers.length; i++) {
                var username = videoContainers[i].querySelector(".video-details p:first-child").textContent.toLowerCase();
                if (username.includes(input)) {
                    videoContainers[i].style.display = "block";
                } else {
                    videoContainers[i].style.display = "none";
                }
            }
        }

        document.getElementById("search-input").addEventListener("input", searchByUsername);
    </script>
